<head>

<body>
  <div class="container">
    <div class="order-summary">
      <img class="order-summary-banner" src="./images/illustration-hero.svg">
      <div class="pricing-component-content">
        <h3 class="pricing-component-order-summary">Order Summary</h3>
        <div class="pricing-component-content-description">
          <p>You can now listen to millions of<br> songs,  audiobooks, and podcasts on<br>any
            device  anywhere you like!</p>
        </div>
        <div class="pricing-component-pricing-plan">
          <img class="pricing-component-music-icon" src="./images/icon-music.svg">
          <div class="pricing-component-pricing-plan-text">
            <p class="plan-duration-label">Annual Plan</p>
            <p class="suscribtion-price-label">$59.99/year</p>
          </div>

          <p class="pricing-component-change-plan-link">Change </p>

        </div>
      

      <button class="payment-button"> Proceed to Payment</button>
      <button class="cancel-button">Cancel Order </button>
    </div>
    </div>
  </div>
